<div class="panel">
  <h1>Moje kursy</h1>
  <ul  *ngIf="displayedCourses$ | async as courses">
    <li *ngFor="let course of courses">
      <h2 (click)="onCourseClick(course)" >{{ course.name }}</h2> 
    </li>  
  </ul>
  <button *ngIf="showButton">
    <h4 routerLink="/courses" >Zobacz wszystkie kursy!</h4>
  </button>
</div>

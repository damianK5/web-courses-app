<div class="panel">
    <h1>Zadania domowe</h1>
    <ul *ngIf="displayedHomeworks$ |async as homeworks">
        <li *ngFor="let homework of homeworks" >
            <h2 (click)="onHomeworkClick()  "
            [ngClass]="{'submitted': (admissionHomeworkIds$ | async)?.has(homework.id),'not-submitted': !(admissionHomeworkIds$ | async)?.has(homework.id)}"
            [title] = " (admissionHomeworkIds$ | async)?.has(homework.id) ? 'Zadanie oddane':'Zadanie jeszcze nie zostaÅ‚o oddane'">{{homework.name}}</h2>
        </li>
    </ul>
</div>

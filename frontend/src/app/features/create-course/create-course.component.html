<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">Utwórz nowy kurs</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Course Name -->
    <div>
      <label class="block font-semibold mb-1" for="name">Nazwa kursu</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="name"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Wprowadź nazwę kursu"
        required
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block font-semibold mb-1" for="description">Opis kursu</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        class="w-full p-2 border border-gray-300 rounded"
        rows="4"
        placeholder="Wprowadź opis kursu"
        required
      ></textarea>
    </div>

    <!-- Password -->
    <div>
      <label class="block font-semibold mb-1" for="password">Hasło (opcjonalne)</label>
      <input
        id="password"
        name="password"
        type="text"
        [(ngModel)]="password"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Hasło do zapisu na kurs"
      />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
      >
        Utwórz kurs
      </button>
    </div>
  </form>
</div>

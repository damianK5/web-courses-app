<div class="bg-blue-300 min-h-full justify-center items-center flex flex-col">
<form
  #taskForm="ngForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="max-w-lg mx-auto p-6 bg-white rounded-xl shadow-md flex flex-col gap-5"
>
  <div>
    <label for="name" class="block font-semibold mb-1 text-gray-700">Nazwa zadania</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="description" class="block font-semibold mb-1 text-gray-700">Opis</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="description"
      class="w-full px-4 py-2 border border-gray-300 rounded-md resize-y min-h-[100px] focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div>
    <label for="deadline" class="block font-semibold mb-1 text-gray-700">Termin ukończenia</label>
    <input
      type="datetime-local"
      id="deadline"
      name="deadline"
      (change)="onDeadlineChange($event)"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="maxGrade" class="block font-semibold mb-1 text-gray-700">Maksymalna liczba punktów</label>
    <input
      type="number"
      id="maxGrade"
      name="maxGrade"
      [(ngModel)]="max_grade"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="filepath" class="block font-semibold mb-1 text-gray-700">Plik (opcjonalnie)</label>
    <input
      type="file"
      id="filepath"
      (change)="onFileChange($event)"
      class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />
    <p class="text-sm text-gray-500 mt-1" *ngIf="fileName">Wybrany plik: {{ fileName }}</p>
  </div>

  <button
    type="submit"
    [disabled]="!taskForm.valid"
    class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors"
    class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors"
  >
    Wyślij
  </button>
</form>
</div>

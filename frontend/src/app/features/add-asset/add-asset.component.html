<form
  #taskForm="ngForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="max-w-lg mx-auto p-6 bg-white rounded-xl shadow-md flex flex-col gap-5"
>
  <div>
    <label for="name" class="block font-semibold mb-1 text-gray-700">Nazwa zasobu</label>
    <input
      type="text"
      id="name"
      required
      name="name"
      [(ngModel)]="name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="comment" class="block font-semibold mb-1 text-gray-700">Komentarz</label>
    <textarea
      id="comment"
      name="comment"
      [(ngModel)]="comment"
      class="w-full px-4 py-2 border border-gray-300 rounded-md resize-y min-h-[100px] focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div>
    <label for="relevant_date" class="block font-semibold mb-1 text-gray-700">Data zajęć</label>
    <input
      type="date"
      id="relevant_date"
      name="relevant_date"
      required
      (change)="onRelevantDateChange($event)"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="filepath"  class="block font-semibold mb-1 text-gray-700">Plik (opcjonalnie)</label>
    <input
      multiple
      type="file"
      id="filepath"
      (change)="onFileSelected($event)"
      class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />
   <h2 class="text-base font-medium text-gray-800">Dodane pliki:</h2>
      <ul class="text-gray-700 space-y-2 italic list-disc list-inside pl-4">
        <li *ngFor="let name of fileNames" class="flex justify-between items-center border-2 border-green-500 rounded-xl p-4 bg-white shadow-sm">
          <span>{{ name }}</span>       
        </li>
      </ul>
  </div>

  <button
    type="submit"
    [disabled]="!taskForm.valid"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
  >
    Wyślij
  </button>
</form>

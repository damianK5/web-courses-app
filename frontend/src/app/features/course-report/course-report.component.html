<!-- Background container -->
<div class="bg-blue-300 min-h-screen py-8 px-4">
  <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-6">
    <!-- Course header -->
    <div *ngIf="course as c">
      <h1 class="text-4xl font-bold mb-2 text-gray-900">{{ c.name }}</h1>
      <p class="text-gray-700 mb-6">{{ c.description }}</p>

      <!-- Homework list -->
      <div class="grid grid-cols-1 gap-4">
        <div *ngIf="homeworks.length; else noHw">
          <ul class="space-y-3">
            <li *ngFor="let hw of homeworks" class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 bg-white shadow-sm">
              <div class="flex justify-between items-center">
                <div>
                  <h2 class="text-xl font-semibold text-gray-800">{{ hw.name }}</h2>
                  <p class="text-sm text-gray-500">Termin: {{ hw.deadline | date:'mediumDate' }}</p>
                </div>
                <div class="text-right">
                  <p class="text-sm text-gray-700">Złożone: {{ getSubmittedCount(hw.id) }} / {{ expectedAdmissions }}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <ng-template #noHw>
          <p class="text-center text-gray-500 italic">Brak przypisanych prac domowych dla tego kursu.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>

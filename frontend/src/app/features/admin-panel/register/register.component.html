<div *ngIf="isRegistered" class="p-4 m-5 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
  <span class="font-medium">Zarejestrowano użytkownika.</span>
</div>
<div *ngIf="isRegisterError" class="p-4 m-5 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
  <span class="font-medium">Rejestracja nie powiodła się. </span>
</div>
<div *ngIf="formNotVaild" class="p-4 m-5 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
  <span class="font-medium">Niepoprawne dane.</span>
</div>
<div *ngIf="isLoading" class="flex justify-center w-full mt-[5vh] p-6">

        <span class="sr-only">Loading...</span>
    </div>
</div>
<form class="max-w-sm w-full mx-auto mt-[5vh] p-6" [formGroup]="registerForm">
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder:text-gray-400" placeholder="example@domain.com" required />
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
        <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder:text-gray-400" required />
    </div>
    <div class="mb-5">
        <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900">Imię</label>
        <input type="text" formControlName="firstName" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder:text-gray-400" required />
    </div>
    <div class="mb-5">
        <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900">Nazwisko</label>
        <input type="text" formControlName="lastName" id="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder:text-gray-400" required />
    </div>

    <fieldset>
      <legend class="block mt-4 mb-4 text-sm font-medium text-gray-900">Typ konta</legend>

      <div class="flex items-center mb-4">
        <input id="option-1" type="radio" formControlName="accountType" value=2 class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 " checked>
        <label for="option-1" class="block ms-2  text-sm font-medium text-gray-900 ">
          Student
        </label>
      </div>

      <div class="flex items-center mb-4">
        <input id="option-2" type="radio" formControlName="accountType" value=1 class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 ">
        <label for="option-2" class="block ms-2 text-sm font-medium text-gray-900 ">
          Nauczyciel
        </label>
      </div>

    </fieldset>

    <button (click)="register()" type="submit" [disabled]="isLoading" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Dodaj użytkownika</button>
</form>

<div *ngIf="!isLoading">
    <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{course?.name}}</h1>

    <div *ngIf="homeworks&& homeworks.length > 0">
    <ul>
        <li *ngFor="let homework of homeworks">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{homework.name}}</h5>
            <p class="font-normal text-gray-700">{{homework.description}}</p>
        </li>
    </ul>
  </div>
</div>
